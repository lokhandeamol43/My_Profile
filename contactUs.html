<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <h2>Contact Us</h2>

        <form>
            <table>
                <tbody>

                    <tr>
                        <td><label for="fullName">Full Name:</label></td>
                        <td><input type="text" id="fullName" maxlength="40" placeholder="Max character length =40"></td>
                    </tr>

                    <tr>
                        <td><label for="mobileNumber">Mobile No:</label></td>
                        <td><input type="number" id="mobileNumber"></td>
                    </tr>

                    <tr>
                        <td><label>Email</label></td>
                        <td><input type="email" placeholder="Ex.abc@gmail.com"></td>
                    </tr>

                    <tr>
                        <td><label>Enquiry</label></td>
                        <td><textarea rows="4" cols="30"></textarea></td>
                    </tr>

                    <tr>
                        <td><button type="submit">Submit</button></td>
                        <td><button type="reset">Clear</button></td>
                    </tr>

                </tbody>
            </table>
        </form>

    </body>
</html>
